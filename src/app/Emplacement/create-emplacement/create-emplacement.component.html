<app-sidebar></app-sidebar>
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header" style="background-color: #d2c7c7; color: #fff;">
      <h1 class="modal-title">Ajouter Un emplacement</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="contenu" style="color: #333;">Nom Emplacement</label>
          <input id="contenu" class="form-control" type="text" name="contenu" [(ngModel)]="emplacement.nomEmplacement" style="border-color: #333; background-color: #f2f2f2;">
        </div>
        <div class="form-group">
          <label for="contenu" style="color: #333;">Devise</label>
          <input id="contenu" class="form-control" type="text" placeholder="euro,dinar,dollar..;" name="contenu" [(ngModel)]="emplacement.devise" style="border-color: #333; background-color: #f2f2f2;">
        </div>
        <select name="adresses" [(ngModel)]="idA">
          <option *ngFor="let a of adresses" [value]="a.idAdresseExpedition">{{a.cite}}</option>
        </select>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="background-color: #333; border-color: #333;">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
