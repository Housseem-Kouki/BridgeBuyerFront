<app-sidebar></app-sidebar>
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header" style="background-color: #d2c7c7; color: #fff;">
      <h1 class="modal-title">Ajouter Un Departement</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="contenu" style="color: #333;">Nom Departement</label>
          <input id="contenu" class="form-control" type="text" name="contenu" [(ngModel)]="departement.nomDepartement" style="border-color: #333; background-color: #f2f2f2;">
          <label for="emplacements">Emplacement:</label>
          <div class="box">
            <p>enter Image <span>*</span></p>
            <input type="file" name="file" required  placeholder="enter description*" class="input"(change)="onFileSelected($event,departement.idDepartement)">
          </div>
<select name="emplacements" [(ngModel)]="idE">
  <option *ngFor="let emplacement of emplacements" [value]="emplacement.idEmplacement">{{emplacement.nomEmplacement}}</option>
</select>

        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="background-color: #333; border-color: #333;">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
