<app-sidebar></app-sidebar>
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <section class="center">
      <form action="search.html"  method="post">

        <div class="box-container ml-9">

           <input type="text" name="title" required maxlength="50" placeholder="Search*" class="input" (input)="search(searchTerm)" [(ngModel)]="searchTerm ">
          <!-- <button class="inline-btn" type="button" (click)="search(searchTerm)">Search</button> -->
        </div>
      </form>

      </section>
    <div class="modal-header bg-primary text-light">


      <h5 class="modal-title">Liste des Departements</h5>
      <button type="button" class="close text-light" data-dismiss="modal">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="py-1">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Nom Departement</th>

            </tr>

          </thead>
          <tbody>


            <tr *ngFor="let e of departements ">
              <td>{{ e.nomDepartement }}</td>
              <div class="btn-group" role="group" aria-label="Actions">
                <button (click)="viewDepartement(e.idDepartement)" class="btn btn-success btn-sm">plus de detail</button>


              </div>

            </tr>

          </tbody>
        
        </table>
        <div class="btn-group" role="group" aria-label="Actions">
          <button (click)="createDepartement()" class="btn btn-primary btn-sm">ajouter departement</button>


        </div>


      </div>
    </div>
  </div>
</div>
