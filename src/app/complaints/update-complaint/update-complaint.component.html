<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header" style="background-color: #d2c7c7; color: #fff;">
      <h1 class="modal-title">Update Complaint</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="contenu" style="color: #333;">Topic</label>
          <input id="contenu" class="form-control" type="text" name="topic" [(ngModel)]="complaint.topic" style="border-color: #333; background-color: #f2f2f2;">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="background-color: #333; border-color: #333;">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
