<app-sidebar></app-sidebar>
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header bg-primary text-white">
      <h5 class="modal-title">Complaint Detail</h5>
      <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td class="text-primary"><strong>topic:</strong></td>
            <td>{{ complaints.topic }}</td>
          </tr>
          <tr>
            <td class="text-primary"><strong> ComplaintDate:</strong></td>
            <td>{{ complaints.complaintDate}}</td>
          </tr>

        </tbody>
      </table>
      <button (click) = "archiverComplaint(complaints.id)" class = "btn btn-primary"> archiver</button>
    </div>
  </div>
</div>
