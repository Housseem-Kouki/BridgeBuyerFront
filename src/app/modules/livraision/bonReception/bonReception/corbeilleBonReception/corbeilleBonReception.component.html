<h1> Corbeille Bon Reception</h1>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>dateReception</th>
        <th>quantiteRecevoir</th>
        <th>quantiteAccepte</th>
        <th>quantiteRefuse</th>
        <th>etat</th>
        <th>archive</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody *ngFor="let br of bonReceptions">
      <tr *ngIf="br.archive">
        <td>{{ br.dateReception | date }}</td>
        <td>{{ br.quantiteRecevoir }}</td>
        <td>{{ br.quantiteAccepte }}</td>
        <td>{{ br.quantiteRefuse }}</td>
        <td>{{ br.etat }}</td>
        <td>{{ br.archive }}</td>
        <td>
          <button (click)="restoreBonReception(br.idBonReception)" class="btn btn-secondary" style="margin-left: 10px">Restaure</button>
          </td>
          </tr>
          </tbody>
          </table>
          </div>
