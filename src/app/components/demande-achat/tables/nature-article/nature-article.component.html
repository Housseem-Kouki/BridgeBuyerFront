<div class="card rounded-2">
  <div
    class="card-header d-flex justify-content-between align-items-center bg-primary"
  >
    <h2 class="text-white">Liste des Nature Articles</h2>
    <button class="btn btn-white" (click)="addNatureArticle()">Ajouter</button>
  </div>
  <div class="table-responsive-sm">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">idnaturearticle</th>
          <th scope="col">nomanature</th>
          <th scope="col">descriptionnature</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let natureActicle of articles$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ natureActicle.idnaturearticle }}
          </td>
          <td>{{ natureActicle.nomanature }}</td>
          <td>{{ natureActicle.descriptionnature }}</td>

          <td>
            <button
              (click)="updateNatureArticle(natureActicle)"
              class="btn btn-primary"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              (click)="deleteNature(natureActicle.idnaturearticle)"
              class="btn btn-danger"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
