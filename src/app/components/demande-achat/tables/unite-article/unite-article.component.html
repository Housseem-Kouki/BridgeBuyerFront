<div class="card rounded-2">
  <div
    class="card-header d-flex justify-content-between align-items-center bg-primary"
  >
    <h2 class="text-white">Liste des Unites Articles</h2>
    <button class="btn btn-white" (click)="addUnite()">Ajouter</button>
  </div>
  <div class="table-responsive-sm">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unite of unites$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ unite.nomunite }}
          </td>

          <td>
            <button (click)="updateUnite(unite)" class="btn btn-primary me-2">
              <i class="fas fa-edit"></i>
            </button>

            <button
              (click)="deleteUnite(unite.idunitearticle)"
              class="btn btn-danger"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
