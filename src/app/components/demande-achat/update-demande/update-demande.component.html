<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full row">
      <div class="form-group col-md-6">
        <label for="etatdemandeachat">Etat de la demande d'achat</label>
        <input
          placeholder="Etat de la demande d'achat"
          type="number"
          class="form-control"
          id="etatdemandeachat"
          formControlName="etatdemandeachat"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="budget">Budget</label>
        <input
          placeholder="Budget"
          type="number"
          class="form-control"
          id="budget"
          formControlName="budget"
        />
      </div>

      <div ngbDropdown class="d-inline-block w-full">
        <div class="d-flex align-items-center w-full">
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="articlesDropdown"
            ngbDropdownToggle
          >
            <span>Sélectionner les articles</span
            ><i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div
          ngbDropdownMenu
          aria-labelledby="articlesDropdown"
          class="w-100"
          style="max-height: 300px; overflow-y: auto"
        >
          <div class="table-responsive">
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th>Select</th>
                  <th>Name</th>
                  <th>Prix</th>
                  <th>Quantite</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of articles">
                  <td>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [id]="article.idarticle"
                      [value]="article.idarticle"
                      [checked]="isSelected(article)"
                      (change)="
                        toggleArticleSelection(article, $event.target.checked)
                      "
                    />
                  </td>
                  <td>
                    <label [for]="article.idarticle">{{
                      article.nomarticle
                    }}</label>
                  </td>
                  <td>{{ article.prixestime }}</td>
                  <td>{{ article.quantite }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <button
        type="button"
        (click)="addArticle()"
        class="btn btn-outline-secondary mb-2"
        id="articlesDropdown"
      >
        <span>Ajouter un nouvel article</span>
      </button>
      <button type="submit" class="btn btn-primary mt-5">Mise à jour</button>
    </form>
  </div>
</div>
